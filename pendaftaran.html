                        <div class="card-title text-center">PENDAFTARAN MAHASISWA</div>
                        <form class="mt-5">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-5 col-form-label">No Pendaftaran</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="staticEmail">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="studi" class="col-sm-5 col-form-label">Program Studi yang di

                                        <div class="col-sm-7">
                                            <select class="form-control" id="studi">
                                                <option>Teknik Sipil</option>
                                                <option>Teknik Elektronika</option>
                                                <option>Teknik Mesin</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-5 col-form-label">Jenis Kelamin</label>
                                        <div class="col-sm-7">
                                            <input type="password" class="form-control" id="inputPassword">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">Laki-Laki</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-5 col-form-label">Tempat Lahir</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="staticEmail">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-5 col-form-label">Tanggal Lahir</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="staticEmail">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-5 col-form-label">Agama</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="staticEmail">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-5 col-form-label">Alamat Lengkap</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="staticEmail">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-5 col-form-label">Email</label>
                                        <div class="col-sm-7">
                                            <input type="email" class="form-control" id="staticEmail">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-5 col-form-label">No. Telpon</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="staticEmail">
                                        </div>
                                    </div>
